<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>To-Do List</title>
</head>
<body id="main-container">

    <div id="title-div">
        <h1 id="title">To-Do List</h1>
    </div>

    <section id="create-task-section">

        <header class="header">
            <h3>Create task</h3>
        </header>

        <div id="create-task-input-container">
            <label for="task" id="create-task-label">Name:</label>
            <input type="text" placeholder="Type your task..." id="create-task-input">
            <button id="create-task-btn">Accept</button>
        </div>

    </section>

    <section id="show-task-section">

        <header class="header">
            <h3>Tasks</h3>
        </header>

    </section>

    <script src="./index.js"></script>
</body>
</html>
